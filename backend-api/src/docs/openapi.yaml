openapi: 3.0.0
info:
  title: Drybros Backend API
  version: 0.0.1
  description: API documentation for Drybros backend

servers:
  - url: http://localhost:4000

security:
  - bearerAuth: []

paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: API health status

  /version:
    get:
      summary: Version info
      responses:
        "200":
          description: App version info

  /franchises:
    get:
      summary: List all franchises
      tags:
        - Franchises
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of franchises
        "401":
          description: Not authenticated (missing or invalid token)

  /franchises/{id}:
    get:
      summary: Get franchise by ID
      tags:
        - Franchises
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Franchise data
        "401":
          description: Not authenticated (missing or invalid token)
        "404":
          description: Franchise not found

  /roles:
    get:
      summary: List all roles
      tags:
        - Roles
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of roles
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Role"
        "401":
          description: Not authenticated (missing or invalid token)
    post:
      summary: Create a new role
      tags:
        - Roles
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRoleRequest"
      responses:
        "201":
          description: Role created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoleResponse"
        "400":
          description: Bad request (e.g., role name already exists)
        "401":
          description: Not authenticated (missing or invalid token)

  /roles/{id}:
    get:
      summary: Get role by ID
      tags:
        - Roles
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      responses:
        "200":
          description: Role data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoleResponse"
        "401":
          description: Not authenticated (missing or invalid token)
        "404":
          description: Role not found
    put:
      summary: Update a role
      tags:
        - Roles
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRoleRequest"
      responses:
        "200":
          description: Role updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoleResponse"
        "400":
          description: Bad request (e.g., role name already exists)
        "401":
          description: Not authenticated (missing or invalid token)
        "404":
          description: Role not found
    delete:
      summary: Delete a role
      tags:
        - Roles
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      responses:
        "204":
          description: Role deleted successfully
        "401":
          description: Not authenticated (missing or invalid token)
        "404":
          description: Role not found

  /auth/register-admin:
    post:
      summary: Register a new admin user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterAdminRequest"
      responses:
        "201":
          description: Admin registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterAdminResponse"
        "400":
          description: Bad request (validation error)
        "409":
          description: Email already in use

  /auth/login:
    post:
      summary: Login user
      description: |
        Authenticates a user and returns access and refresh tokens.
        
        **Rate Limiting & Account Lockout:**
        The system implements escalating account lockout to prevent brute-force attacks:
        - After **5 incorrect password attempts**, the account is locked for **5 minutes**
        - After the lockout expires, if **2 more incorrect attempts** occur, the account is locked for **10 minutes**
        - Each subsequent threshold (every 2 more incorrect attempts) doubles the lockout duration
        - Maximum lockout duration is capped at **30 minutes**
        - Failed attempts counter resets to 0 on successful login
        
        **Lockout Behavior:**
        - If an account is locked, login attempts will return a 429 error with the remaining lockout time
        - The lockout check happens before password verification
        - Successful login automatically resets the failed attempts counter and unlocks the account
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Invalid credentials (incorrect email or password)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Account temporarily locked due to multiple failed login attempts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error: "Account is temporarily locked due to multiple failed login attempts. Please try again in 5 minute(s)."

  /auth/forgot-password:
    post:
      summary: Request password reset
      description: Sends a password reset link to the user's email address. Returns an error if the email does not exist in the system or if the account is inactive.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForgotPasswordRequest"
      responses:
        "200":
          description: Password reset email sent successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForgotPasswordResponse"
        "400":
          description: Bad request (validation error or account is inactive)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Email address not found in the system
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/reset-password:
    post:
      summary: Reset password with token
      description: Resets the user's password using the token received via email. Token expires in 1 hour.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
      responses:
        "200":
          description: Password reset successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResetPasswordResponse"
        "400":
          description: Bad request (invalid or expired token, validation error)

  /auth/refresh-token:
    post:
      summary: Refresh access token
      description: Generates a new access token and refresh token using a valid refresh token. Refresh token expires in 2 minutes.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenRequest"
      responses:
        "200":
          description: Tokens refreshed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Bad request (invalid or expired refresh token, validation error)

  /auth/logout:
    post:
      summary: Logout user
      description: Logs out the current authenticated user. Since we use stateless JWT tokens, logout is primarily client-side (token removal). The server confirms the logout action.
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogoutResponse"
        "401":
          description: Not authenticated (missing or invalid token)

  /auth/me:
    get:
      summary: Get current user information
      description: Returns the current authenticated user's information based on the JWT token.
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrentUserResponse"
        "401":
          description: Not authenticated (missing or invalid token)
        "404":
          description: User not found
        "400":
          description: User account is inactive

  /customers:
    post:
      summary: Create a customer
      tags:
        - Customers
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCustomerRequest"
      responses:
        "201":
          description: Customer created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerResponse"
        "401":
          description: Not authenticated (missing or invalid token)

  /trips:
    post:
      summary: Create a trip
      tags:
        - Trips
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTripRequest"
      responses:
        "201":
          description: Trip created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TripResponse"
        "401":
          description: Not authenticated (missing or invalid token)

  /trips/{id}/driver-accept:
    patch:
      summary: Driver accepts a trip
      tags:
        - Trips
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                driverId:
                  type: integer
              required:
                - driverId
      responses:
        "200":
          description: Trip accepted by driver
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TripResponse"
        "401":
          description: Not authenticated (missing or invalid token)

  /trips/{id}/driver-reject:
    patch:
      summary: Driver rejects a trip
      tags:
        - Trips
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                driverId:
                  type: integer
              required:
                - driverId
      responses:
        "200":
          description: Trip rejected by driver
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TripResponse"
        "401":
          description: Not authenticated (missing or invalid token)

  /trips/{id}/generate-start-otp:
    post:
      summary: Generate start OTP for a trip
      tags:
        - Trips
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                driverId:
                  type: integer
              required:
                - driverId
      responses:
        "200":
          description: Start OTP generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StartOtpResponse"
        "401":
          description: Not authenticated (missing or invalid token)

  /trips/{id}/start:
    patch:
      summary: Start trip with OTP
      tags:
        - Trips
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartTripRequest"
      responses:
        "200":
          description: Trip started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TripResponse"
        "401":
          description: Not authenticated (missing or invalid token)

  /trips/{id}/generate-end-otp:
    post:
      summary: Generate end OTP for a trip
      tags:
        - Trips
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                driverId:
                  type: integer
              required:
                - driverId
      responses:
        "200":
          description: End OTP generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EndOtpResponse"
        "401":
          description: Not authenticated (missing or invalid token)

  /trips/{id}/end:
    patch:
      summary: End trip with OTP and payment
      tags:
        - Trips
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EndTripRequest"
      responses:
        "200":
          description: Trip completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TripResponse"
        "401":
          description: Not authenticated (missing or invalid token)

components:
  schemas:
    CreateCustomerRequest:
      type: object
      properties:
        fullName:
          type: string
        phone:
          type: string
        email:
          type: string
        city:
          type: string
        notes:
          type: string
        franchiseId:
          type: integer
      required:
        - fullName
        - phone
        - franchiseId

    Customer:
      type: object
      properties:
        id:
          type: integer
        fullName:
          type: string
        phone:
          type: string
        email:
          type: string
        city:
          type: string
        notes:
          type: string
        franchiseId:
          type: integer

    CustomerResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/Customer"

    CreateTripRequest:
      type: object
      properties:
        franchiseId:
          type: integer
        driverId:
          type: integer
        customerId:
          type: integer
        tripType:
          type: string
          enum: [CITY_ROUND, CITY_DROPOFF, LONG_ROUND, LONG_DROPOFF]
        pickupLocation:
          type: string
        dropLocation:
          type: string
        scheduledAt:
          type: string
          format: date-time
        baseAmount:
          type: number
        extraAmount:
          type: number
      required:
        - franchiseId
        - driverId
        - customerId
        - tripType
        - pickupLocation
        - baseAmount

    Trip:
      type: object
      properties:
        id:
          type: integer
        franchiseId:
          type: integer
        driverId:
          type: integer
          nullable: true
        customerId:
          type: integer
        customerName:
          type: string
        customerPhone:
          type: string
        tripType:
          type: string
        status:
          type: string
        pickupLocation:
          type: string
        dropLocation:
          type: string
          nullable: true
        scheduledAt:
          type: string
          format: date-time
          nullable: true
        startedAt:
          type: string
          format: date-time
          nullable: true
        endedAt:
          type: string
          format: date-time
          nullable: true
        baseAmount:
          type: number
        extraAmount:
          type: number
        totalAmount:
          type: number
        finalAmount:
          type: number
        paymentStatus:
          type: string
        paymentMode:
          type: string
          nullable: true
        paymentReference:
          type: string
          nullable: true

    TripResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/Trip"

    StartOtpResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            tripId:
              type: integer
            otp:
              type: string

    EndOtpResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            tripId:
              type: integer
            otp:
              type: string

    StartTripRequest:
      type: object
      properties:
        driverId:
          type: integer
        otp:
          type: string
      required:
        - driverId
        - otp

    EndTripRequest:
      type: object
      properties:
        driverId:
          type: integer
        otp:
          type: string
        finalAmount:
          type: number
        paymentStatus:
          type: string
          enum: [PENDING, PAID, PARTIALLY_PAID]
        paymentMode:
          type: string
          enum: [CASH, UPI, CARD, OTHER]
        paymentReference:
          type: string
        overrideReason:
          type: string
      required:
        - driverId
        - otp
        - finalAmount
        - paymentStatus
        - paymentMode

    CreateRoleRequest:
      type: object
      properties:
        name:
          type: string
          description: Role name (e.g., ADMIN, DRIVER, STAFF, CUSTOMER)
          example: ADMIN
        description:
          type: string
          description: Optional description of the role
          example: Administrator with full system access
        isActive:
          type: boolean
          description: Whether the role is active
          default: true
      required:
        - name

    UpdateRoleRequest:
      type: object
      properties:
        name:
          type: string
          description: Role name
          example: ADMIN
        description:
          type: string
          description: Optional description of the role
          example: Administrator with full system access
        isActive:
          type: boolean
          description: Whether the role is active
      required: []

    Role:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Role ID (UUID)
        name:
          type: string
          description: Role name
          example: ADMIN
        description:
          type: string
          nullable: true
          description: Role description
        isActive:
          type: boolean
          description: Whether the role is active
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    RoleResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/Role"

    RegisterAdminRequest:
      type: object
      properties:
        name:
          type: string
          description: Full name of the admin
          example: John Doe
          minLength: 1
          maxLength: 100
        email:
          type: string
          format: email
          description: Email address (must be unique)
          example: admin@drybros.com
        password:
          type: string
          format: password
          description: Password (minimum 8 characters)
          example: SecurePassword123
          minLength: 8
          maxLength: 100
        phone:
          type: string
          description: Phone number (optional)
          example: "+1234567890"
          nullable: true
      required:
        - name
        - email
        - password

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          description: Email address
          example: admin@drybros.com
        password:
          type: string
          format: password
          description: Password
          example: SecurePassword123
      required:
        - email
        - password

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: User ID (UUID)
        fullName:
          type: string
          description: Full name
        email:
          type: string
          format: email
          description: Email address
        phone:
          type: string
          nullable: true
          description: Phone number
        role:
          type: string
          enum: [ADMIN, DRIVER, STAFF, CUSTOMER]
          description: User role
        isActive:
          type: boolean
          description: Whether the user is active

    RegisterAdminResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: "Admin registered successfully"

    AuthResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            accessToken:
              type: string
              description: JWT access token (expires in 1 minute)
            refreshToken:
              type: string
              description: JWT refresh token (expires in 2 minutes)
            user:
              $ref: "#/components/schemas/User"

    ForgotPasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          description: Email address of the account
          example: admin@drybros.com
      required:
        - email

    ForgotPasswordResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: "Password reset link has been sent to your email address."

    ResetPasswordRequest:
      type: object
      properties:
        token:
          type: string
          description: Password reset token received via email (expires in 1 hour)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        password:
          type: string
          format: password
          description: New password (minimum 8 characters)
          example: "NewSecurePassword123"
          minLength: 8
          maxLength: 100
      required:
        - token
        - password

    ResetPasswordResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: "Password has been reset successfully. Please check your email for confirmation."

    RefreshTokenRequest:
      type: object
      properties:
        refreshToken:
          type: string
          description: Refresh token received from login (expires in 2 minutes)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      required:
        - refreshToken

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Account is temporarily locked due to multiple failed login attempts. Please try again in 5 minute(s)."

    LogoutResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: "Logged out successfully"

    CurrentUserResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: string
              format: uuid
              description: User ID
            fullName:
              type: string
              description: User's full name
            email:
              type: string
              format: email
              description: User's email address
            phone:
              type: string
              nullable: true
              description: User's phone number
            role:
              type: string
              enum: [ADMIN, DRIVER, STAFF, CUSTOMER, OFFICE_STAFF]
              description: User role
            isActive:
              type: boolean
              description: Whether the user account is active

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login endpoint
